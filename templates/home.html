{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<style>
  div{
  height: 400px;
  width: 800px;
  background: rgb(255, 255, 255);
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  }
  .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}
.button1:hover {
  background-color: #4CAF50;
  color: white;
}
a{
  color:black;
}
</style>
  
<div class="container">
  <h1>Welcome {{ user.username }}!</h1>
  <button class="button button1"><a href= "/upload">Upload Image</a></button>
   <button class="button button1"><a href= "/search">Search Images</a></button> 
   <p><a href="{% url 'logout' %}">Log Out</a></p>
</div> 
{% else %}
<div class="container">
  <h1>IMAGE MANAGEMENT SYSTEM</h1>
  <p>You are not logged in</p>
  <button class = "button button1"><a href="{% url 'login' %}">Log In</a></button>
</div>
{% endif %}
{% endblock %}
