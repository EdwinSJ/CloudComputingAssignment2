<html lang="en"> 
<head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8"> 
    <title>Image Upload</title> 
</head> 
<style>
.jumbotron{
  text-align: center;
}  
.contain{
  text-align: center;
} 

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}
.button1:hover {
  background-color: #4CAF50;
  color: white;
}
</style>

<body>
 <div class = "jumbotron">
  <h1>SEARCH IMAGES</h1>
  <p></p>
</div>
{% if success %}
<div class="container">
{%for i in listofimages %} 
  <div class="row">
    <div class="col-sm-4">
      <h3>Image</h3>
       <img src="/media/images/{{i.name}}" width = "50%" height = "auto"> 
    </div>
    <div class="col-sm-8">
      <h3>Metadata</h3>
      <p>{{i}}</p>
    </div>
  </div>
</div> 
<br>
{% endfor %}
{% endif %}

<div class = "contain">
<form method = "post">
   {% csrf_token %} 
    <button name="listall" class = "button button1" type="submit" value="yes">List All Images</button>
</form>
<br>
<h2> Enter Values to search images</h2>
<div class = "contain">
<form method = "post">
   {% csrf_token %} 
    <div class ="form-group col-sm-2">
    <label for ="Make"> Make </label>
    <input type="text" class="form-control" name="Make" id="Make">
    </div>
    <div class ="form-group col-sm-2" >
    <label for ="minFocal"> Minimum Focal Length</label>
    <input type="text" class="form-control" id="minFocal" name="minFocal">
    </div>
    <div class ="form-group col-sm-2" >
    <label for ="maxFocal"> Maximum Focal Length </label>
    <input type="text" class="form-control" id="maxFocal" name = "maxFocal">
    </div>
    <div class ="form-group col-sm-2" >
    <label for ="minISO"> Minimum ISO </label>
    <input type="text" class="form-control" id="minISO" name="minISO">
    </div>
    <div class ="form-group col-sm-2" >
    <label for ="maxISO"> Maximum ISO </label>
    <input type="text" class="form-control" id="maxISO" name = "maxISO">
    </div>
    <div class ="form-group col-sm-2" >
    <label for ="minExp"> Minimum Exposure Time </label>
    <input type="text" class="form-control" id="minExp" name = "minExp" >
    </div>
    <div class ="form-group col-sm-2" >
    <label for ="maxExp"> Maximum Exposure Time </label>
    <input type="text" class="form-control" id="maxExp" name = "maxExp">
    </div>
    <button type="submit" class = "button button1">SEARCH</button>
</form>
</div>
<a href="../upload" class="button button1" role="button">UPLOAD NEW IMAGE</a>
</div>
</body>
</html>
